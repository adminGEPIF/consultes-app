<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GEPIF - Consultes Bases</title>
    <script type="module" src="https://js.arcgis.com/calcite-components/1.9.2/calcite.esm.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/1.9.2/calcite.css" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <calcite-shell>
        <calcite-navigation slot="header">
            <!-- Nom de l'app actualitzat -->
            <calcite-navigation-logo slot="logo" heading="Consultes Bases" description="GEPIF"></calcite-navigation-logo>
            <calcite-action id="btn-logout" slot="content-end" icon="sign-out" text="Sortir"></calcite-action>
        </calcite-navigation>

        <main id="main-container">
            <div id="view-loading" class="view">
                <calcite-loader label="Autenticant..."></calcite-loader>
            </div>

            <div id="view-landing" class="view hidden">
                <div class="welcome-section">
                    <h1>Hola! ðŸ‘‹</h1>
                    <p>Selecciona el mÃ²dul de consulta:</p>
                </div>
                <div class="grid-menu">
                    <!-- Icona arbres corregida -->
                    <calcite-card id="btn-nav-treballs">
                        <div class="card-icon" style="color: #2e7d32;"><calcite-icon icon="trees" scale="l"></calcite-icon></div>
                        <h3 slot="title">Seguiment de Treballs</h3>
                        <p slot="subtitle">Expedients, unitats i jornals</p>
                    </calcite-card>

                    <!-- Nom de la fitxa actualitzat -->
                    <calcite-card id="btn-nav-vehicles">
                        <div class="card-icon" style="color: #005e95;"><calcite-icon icon="car" scale="l"></calcite-icon></div>
                        <h3 slot="title">Consulta Vehicles</h3>
                        <p slot="subtitle">Kilometratge i estat de la flota</p>
                    </calcite-card>
                </div>
            </div>

            <div id="view-query" class="view hidden">
                <calcite-button id="btn-back" appearance="transparent" icon-start="chevron-left" width="full">Tornar al menÃº</calcite-button>
                <h2 id="query-title" style="margin-left: 10px;">Consulta</h2>

                <div class="filter-panel">
                    <calcite-label id="label-selector">Filtrar per Unitat
                        <calcite-select id="select-filter" scale="l">
                            <calcite-option value="TOTS">Tots els registres</calcite-option>
                        </calcite-select>
                    </calcite-label>
                    <calcite-button id="btn-refresh" width="full" variant="primary" scale="l" icon-start="search">ACTUALITZAR</calcite-button>
                </div>

                <div id="results-count"></div>
                <!-- Contenidor de cards on clicarem -->
                <div id="results-container"></div>
            </div>
        </main>

        <!-- MODAL PER ALS DETALLS -->
        <calcite-modal id="modal-detalls" width="m" scrollable>
            <h3 slot="header" id="modal-titol">Detall del Registre</h3>
            <div slot="content" id="modal-contingut">
                <!-- AquÃ­ es generarÃ  la llista de dades -->
            </div>
            <calcite-button id="btn-tanca-modal" slot="primary" width="full">Tancar</calcite-button>
        </calcite-modal>

    </calcite-shell>

    <script src="https://js.arcgis.com/4.28/"></script>
    <script src="src/app.js"></script>
</body>
</html>
